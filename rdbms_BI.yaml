          "3001","table",,["Yes"],"10007","Is Sensitive",PICKER"
          "3002","table",,["No"],"10007","Is Sensitive","PICKER"
          "7000","policy","PII Policy",,"3","Title","TEXT"
          "7000","policy","2025-11-05",,"10010","Review Date","DATE"
      dataAccess:
      - type: SQL
        qualifiedName:
          database: DB_NAME_TO_BE_REPLACED_HERE
          schema: public
          table: customfieldvalue

    rdbms_datasources:
      name: rdbms_datasources
      displayName: RDBMS Datasources
      description: |
        Each row represents a single data source connection configured in Alation.
        Data sources are database connections (PostgreSQL, MySQL, Oracle, etc.) that
        Alation connects to for metadata extraction, profiling, and query execution.

        Key use cases:
        - Identify all database connections and their types
        - Track datasource ownership and collaborators
        - Monitor datasource configuration and feature flags
        - Link datasources to their schemas and tables
      schema:
        - name: ts_created
          displayName: Created At
          description: |
            Timestamp when the datasource was first created in Alation.
            
          type: datetime
        - name: ts_updated
          displayName: Last Updated At
          description: |
            Timestamp when the datasource metadata was last updated.
            
          type: datetime
        - name: ts_deleted
          displayName: Deleted At
          description: |
            Soft-delete timestamp if the datasource was removed.
            
          type: datetime
        - name: deleted
          displayName: Deleted
          description: |
            Soft-delete flag indicating logical deletion.
            
          type: boolean
        - name: ds_id
          displayName: Datasource ID
          description: |
            Unique identifier for the datasource.
            
            This is the primary identifier used in relationships with schemas and tables.
          type: numeric
        - name: title
          displayName: Title
          description: |
            Human-friendly display title for the datasource.
            
          type: text
        - name: name
          displayName: Name
          description: |
            Technical name of the datasource as configured.
            
          type: text
        - name: description
          displayName: Description
          description: |
            Business description of the datasource.
            
          type: text
        - name: type
          displayName: Datasource Type
          description: |
            Type of database system (e.g., 'postgres', 'mysql', 'oracle', 'snowflake').
            
            Common values: postgres, mysql, oracle, snowflake, redshift, bigquery, etc.
          type: text
        - name: uri
          displayName: Connection URI
          description: |
            JDBC connection string or URI for the datasource.
            
            Format typically: jdbc:dbtype://host:port/database
          type: text
        - name: private
          displayName: Private
          description: |
            Visibility flag - if true, datasource is restricted to specific users/groups.
            
            Defaults to false.
          type: boolean
        - name: enabled_in_compose
          displayName: Enabled in Compose
          description: |
            Whether this datasource is available for use in Alation Compose (query editor).
            
            Defaults to false.
          type: boolean
        - name: is_virtual
          displayName: Is Virtual
          description: |
            Whether this is a virtual datasource (not a real database connection).
            
            Virtual datasources are used for organizing objects without actual connections.
          type: boolean
        - name: owners
          displayName: Owner User IDs
          description: |
            Array of user IDs who are owners of this datasource.
            
            References users.user_id. Can be joined with users table.
          type: array
        - name: user_collaborators
          displayName: User Collaborator IDs
          description: |
            Array of user IDs who are collaborators (non-owner contributors).
            
            References users.user_id.
          type: array
        - name: group_collaborators
          displayName: Group Collaborator IDs
          description: |
            Array of group IDs that are collaborators.
            
            References alation_group.group_id.
          type: array
        - name: builtin_datasource
          displayName: Built-in Datasource
          description: |
            Identifier if this is a built-in Alation datasource (e.g., Alation Analytics).
            
            NULL for user-created datasources.
          type: text
        - name: datasource_url
          displayName: Datasource URL
          description: |
            Direct link to the datasource's page in the Alation catalog.
            
          type: text
      sample:
        type: mock
