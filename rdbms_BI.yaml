  en:
    description: |
      # Analytics RDBMS and BI Curation DP

      This data product provides access to core analytics RDBMS tables
      including:

      **RDBMS Catalog Objects:**
      - **rdbms_datasources**: Data source connections and configuration
      - **rdbms_schemas**: Database schemas and containers
      - **rdbms_tables**: Relational database table metadata and structure
      - **rdbms_columns**: Column/attribute definitions and properties

      **Custom Fields & Governance:**
      - **customfieldvalue**: Custom fields linking catalog objects to users, groups, policies, terms/documents or other entities

      **User & Access Management:**
      - **users**: User account information and profiles
      - **alation_group**: Group definitions and metadata
      - **user_group_membership**: Relationships between users and groups

      **Governance Objects:**
      - **business_policy**: Policies information
      - **terms**: Glossary term / Document information
      - **glossaries**: Glossary/folder containers and hierarchies
      - **article**: Articles and documentation

      This data product also provides insights into your Business Intelligence ecosystem. 
      It encompasses information about BI servers, data sources, reports, folders, and
      connection details, enabling deep analysis of your BI infrastructure and
      usage patterns. With this data product, you can explore report structures,
      data lineage, and user interactions to optimize your BI strategy and
      improve decision-making processes.



      Example questions that can be answered using SQL:

      1. What are the most frequently used data sources across all BI reports?
      2. How many reports are contained within each folder, and what is the
      folder hierarchy?
      3. What is the distribution of report types (simple vs. dashboard) in our
      BI environment?
      4. Which BI reports have the most complex data transformations based on
      connection column count?
      5. How has the number of BI reports and data sources grown over time?

