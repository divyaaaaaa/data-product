product:
  version: 0.0.0
  contactEmail: product.owner@example.com
  contactName: Product Owner
  x-custom-field-enabled: true
  x-custom-field-include-object-types: ["data", "schema", "table", "attribute", 'bi_server', 'bi_report', 'bi_datasource', 'bi_folder', 'bi_connection', 'bi_connection_column', 'bi_datasource_column']
  
  deliverySystems:
