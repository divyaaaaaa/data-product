    customfieldvalue:
      name: customfieldvalue
      displayName: Custom Field Values
      description: |
        Each row represents a specific custom field value assigned to a catalog object.
        This table acts as a flexible junction connecting catalog objects (tables, schemas, datasources, etc.)
        to various entities through custom fields (users, groups, policies, terms, etc.).

        Key concepts:
        - Use object_id + object_type to identify which catalog object has the custom field
        - field_type determines which value column to read (field_value_text vs field_value_array)
        - Array values use entity prefixes (e.g., 'user_123', 'groupprofile_456') for references
        - GIN index on field_value_array enables efficient containment queries (@> operator)
      schema:
        - name: object_id
          displayName: Object ID
          description: |
            Unique identifier of the catalog object to which the custom field value applies.
            

            This ID corresponds to the primary identifier of objects in different tables:
            - For object_type='table': links to rdbms_tables.table_id
            - For object_type='schema': links to schema_id in respective table
            - For object_type='data': links to datasource_id
            - For object_type='attribute': links to column_id
            - And so on for other object types

            Always use in combination with object_type to identify the catalog object.
          type: numeric
        - name: object_type
          displayName: Object Type
          description: |
            Type of the catalog object to which this custom field applies.
            

            **Prominent object_type values** (most commonly used):
            - 'data' = Datasource (database connection)
            - 'schema' = Database schema
            - 'table' = Table or view
            - 'attribute' = Column/attribute
            - 'business_policy' = Business policy
            - 'glossary_v3' = Glossary or folder
            - 'glossary_term' = Term or document
            - 'article' = Article
            - 'user' = User
            - 'groupprofile' = Group
            - 'bi_server' = BI Server
            - 'bi_report' = BI Report
            - 'bi_datasource' = BI Data Source
            - 'bi_folder' = BI Folder
            - 'bi_connection' = BI Connection
            - 'bi_connection_column' = BI Connection Column
            - 'bi_datasource_column' = BI Data Source Column


            Note: Always use exact string matching (case-sensitive) when filtering by object_type.
          type: text
        - name: field_value_text
          displayName: Text Field Value
          description: |
            Stores the custom field value for text-based field types.
            

            **Used by these field_type values:**
            - TEXT: Plain text values
            - RICH_TEXT: HTML-formatted text
            - DATE: Date values (stored as text, format: 'YYYY-MM-DD')
            - FLAG: Boolean-like values (stored as text, e.g., 'true'/'false')

            This column is NULL when field_type is OBJECT_SET, PICKER, or MULTI_PICKER
            (those use field_value_array instead).
          type: text
        - name: field_value_array
          displayName: Array Field Value
          description: |
            Stores the custom field value(s) for array-based field types.
            

            **Used by these field_type values:**
            - OBJECT_SET: References to other catalog objects (with entity prefixes)
            - MULTI_PICKER: Multiple selection from predefined options
            - PICKER: Single selection from predefined options (stored as single-element array)

            **Entity prefix mapping for OBJECT_SET references:**
            Array elements are prefixed with entity type followed by underscore and ID:
            - 'user_<id>' = User (e.g., 'user_123')
            - 'groupprofile_<id>' = Group (e.g., 'groupprofile_456')
            - 'business_policy_<id>' = Business Policy (e.g., 'business_policy_789')
            - 'glossary_term_<id>' = Term/Document (e.g., 'glossary_term_101')
            - 'glossary_v3_<id>' = Glossary/Folder (e.g., 'glossary_v3_202')
            - 'article_<id>' = Article (e.g., 'article_303')
            - 'data_<id>' = Datasource (e.g., 'data_12')
            - 'schema_<id>' = Schema (e.g., 'schema_34')
            - 'table_<id>' = Table (e.g., 'table_567')
            - 'attribute_<id>' = Column (e.g., 'attribute_890')

            **For PICKER/MULTI_PICKER (non-OBJECT_SET):**
            Array contains plain string values without prefixes (e.g., ['Yes'], ['No'], ['Option1', 'Option2']).

            **Query tips:**
            - Use PostgreSQL's @> operator for containment checks: field_value_array @> ARRAY['user_123']
            - GIN index on this column enables efficient array queries
            - Extract ID from prefixed values using split or regex functions

            This column is NULL when field_type is TEXT, RICH_TEXT, DATE, or FLAG
            (those use field_value_text instead).
          type: array
        - name: field_id
          displayName: Field ID
          description: >
              Internal identifier of the custom field definition.
          type: integer
        - name: field_name
          displayName: Field Name
          description: |
            The user-defined name of the custom field applied to a catalog object.
            

            Examples: 'technical owner', 'data steward', 'applicable policies', 'PII classification'

            **Important notes:**
            - Field names are user-defined and can vary between Alation instances
            - Use case-insensitive matching with ILIKE for robustness
            - Common patterns: ownership fields often contain 'owner' or 'steward'
            - Policy fields often contain 'policy' or 'policies'
            - Classification fields often contain 'classification', 'sensitivity', 'tier'

            **Query tip:** Use `field_name ILIKE '%owner%'` for flexible pattern matching.
          type: text
        - name: field_type
          displayName: Field Type
          type: text
          description: |
            The data type of the custom field, determining how values are stored and interpreted.
            

            **Complete enumeration of field_type values:**
            - **TEXT**: Plain text values (stored in field_value_text)
            - **RICH_TEXT**: HTML-formatted text (stored in field_value_text)
            - **DATE**: Date values (stored in field_value_text as 'YYYY-MM-DD')
            - **FLAG**: Boolean-like values (stored in field_value_text)
            - **PICKER**: Single selection from predefined options (stored in field_value_array)
            - **MULTI_PICKER**: Multiple selections from predefined options (stored in field_value_array)
            - **OBJECT_SET**: References to catalog objects with entity prefixes (stored in field_value_array)

            **Value storage mapping:**
            - field_value_text used by: TEXT, RICH_TEXT, DATE, FLAG
            - field_value_array used by: PICKER, MULTI_PICKER, OBJECT_SET

            This is the complete list of possible field_type values.
        - name: ts_created
          displayName: Custom Field Value Created At
          description: When the value was first set in the catalog.
          type: datetime
        - name: ts_updated
          displayName: Custom Field Value Last Updated At
          description: When the value was last updated in the catalog.
          type: datetime
      sample:
        type: mock
        data: |
